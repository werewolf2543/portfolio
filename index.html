<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0e0e10, #1a1a1f);
      color: #eaeaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: rgba(23, 23, 26, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(198, 166, 94, 0.2);
      max-width: 420px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(198, 166, 94, 0.2);
    }
    img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #c6a65e;
      margin-bottom: 15px;
    }
    h2 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      color: #f3f3f3;
      margin-bottom: 10px;
    }
    p {
      margin: 5px 0;
      font-size: 15px;
      color: #d2d2d2;
    }
    input, textarea {
      width: 100%;
      margin: 6px 0;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #202025;
      color: #f1f1f1;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
    }
    button {
      background-color: #c6a65e;
      color: #111;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 12px;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #b49753;
      transform: translateY(-2px);
    }
    .hidden {
      display: none;
    }
    .links a {
      display: block;
      color: #c6a65e;
      text-decoration: none;
      margin: 6px 0;
      font-weight: 500;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .files-btn {
      margin-top: 25px;
      background-color: transparent;
      color: #c6a65e;
      border: 1px solid #c6a65e;
      font-weight: 500;
    }
    .files-btn:hover {
      background-color: rgba(198, 166, 94, 0.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <img id="profilePhoto" src="" alt="Profile Photo" />
    <input type="file" id="photoUpload" class="hidden" accept="image/*" />

    <h2 id="nameDisplay">Your Name</h2>
    <p id="dobDisplay">DOB: </p>
    <p id="phoneDisplay">Phone: </p>
    <p id="instaDisplay">Instagram: </p>
    <div class="links">
      <a id="link1Display" href="#" target="_blank">WhatsApp Link</a>
      <a id="link2Display" href="#" target="_blank">Insta Link</a>
    </div>
    <p id="emailDisplay">Email: </p>
    <p id="descDisplay">Description about you...</p>

    <div id="editSection" class="hidden">
      <input id="nameInput" placeholder="Your Name" />
      <input id="dobInput" placeholder="DOB" />
      <input id="phoneInput" placeholder="Phone" />
      <input id="instaInput" placeholder="Instagram" />
      <input id="link1Input" placeholder="WhatsApp Link URL" />
      <input id="link2Input" placeholder="Insta Link URL" />
      <input id="emailInput" placeholder="Email" />
      <textarea id="descInput" placeholder="Description"></textarea>
      <button onclick="saveDetails()">Save</button>
    </div>

    <button id="editButton" onclick="editPassword()">Edit</button>
    <button class="files-btn" onclick="accessFiles()">Files</button>
  </div>

  <script>
    const PASSWORD = 'aredwarpalo2543';

    function editPassword() {
      const pass = prompt('Enter password to edit:');
      if (pass === PASSWORD) {
        document.getElementById('editSection').classList.remove('hidden');
        document.getElementById('photoUpload').classList.remove('hidden');
      } else {
        alert('Incorrect password');
      }
    }

    function saveDetails() {
      const name = document.getElementById('nameInput').value;
      const dob = document.getElementById('dobInput').value;
      const phone = document.getElementById('phoneInput').value;
      const insta = document.getElementById('instaInput').value;
      const link1 = document.getElementById('link1Input').value;
      const link2 = document.getElementById('link2Input').value;
      const email = document.getElementById('emailInput').value;
      const desc = document.getElementById('descInput').value;

      document.getElementById('nameDisplay').textContent = name;
      document.getElementById('dobDisplay').textContent = 'DOB: ' + dob;
      document.getElementById('phoneDisplay').textContent = 'Phone: ' + phone;
      document.getElementById('instaDisplay').textContent = 'Instagram: ' + insta;
      document.getElementById('link1Display').href = link1;
      document.getElementById('link2Display').href = link2;
      document.getElementById('emailDisplay').textContent = 'Email: ' + email;
      document.getElementById('descDisplay').textContent = desc;

      const details = { name, dob, phone, insta, link1, link2, email, desc, photo: document.getElementById('profilePhoto').src };
      localStorage.setItem('portfolioData', JSON.stringify(details));

      document.getElementById('editSection').classList.add('hidden');
      document.getElementById('photoUpload').classList.add('hidden');
    }

    document.getElementById('photoUpload').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('profilePhoto').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function accessFiles() {
      const pass = prompt('Enter password to access files:');
      if (pass === PASSWORD) {
        window.location.href = 'https://drive.google.com/drive/folders/1tLRJWLm3vvFmmCtDJL1NOLJyIdXWMB3D?usp=sharing';
      } else {
        alert('Incorrect password');
      }
    }

    // Load saved data
    window.onload = function () {
      const saved = JSON.parse(localStorage.getItem('portfolioData'));
      if (saved) {
        document.getElementById('nameDisplay').textContent = saved.name;
        document.getElementById('dobDisplay').textContent = 'DOB: ' + saved.dob;
        document.getElementById('phoneDisplay').textContent = 'Phone: ' + saved.phone;
        document.getElementById('instaDisplay').textContent = 'Instagram: ' + saved.insta;
        document.getElementById('link1Display').href = saved.link1;
        document.getElementById('link2Display').href = saved.link2;
        document.getElementById('emailDisplay').textContent = 'Email: ' + saved.email;
        document.getElementById('descDisplay').textContent = saved.desc;
        if (saved.photo) document.getElementById('profilePhoto').src = saved.photo;
      }
    };
  </script>
</body>
</html>
